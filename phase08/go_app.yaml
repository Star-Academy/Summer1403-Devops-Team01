apiVersion: apps/v1  
kind: Deployment  
metadata:  
  name: my-go-app
spec:  
  replicas: 1  
  selector:  
    matchLabels:  
      app: my-go-app  
  template:  
    metadata:  
      labels:  
        app: my-go-app  
    spec:  
      containers:  
      - name: my-go-app  
        image: mygoapp
        imagePullPolicy: IfNotPresent
        ports:  
        - containerPort: 8080
          env:
          - name: REDIS_PWD
            valueFrom:
                secretKeyRef:
                    name: redis-secret
                    key: redis-password
          - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
                name: redis-config
                key: redis-url